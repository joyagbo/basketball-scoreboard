<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball score</title>
</head>

<body>
    <div class="container">
        <div class="team">
            <h3>HOME</h3>
            <div class="score-box" id="home-score">0</div>
            <div class="button-group">
            <button onclick="addHome(1)">+1</button>
            <button onclick="addHome(2)">+2</button>
            <button onclick="addHome(3)">+3</button>
        </div>
        </div>
        

        <div class="team" >
            <h3>GUEST</h3>
            <div class="score-box" id="guest-score">0</div>
            <div class="button-group">
            <button onclick="addGuest(1)">+1</button>
            <button onclick="addGuest(2)">+2</button>
            <button onclick="addGuest(3)">+3</button>
        </div>
        </div>
        
    </div>
    <button id="new-game-btn" onclick="resetGame()">NEW GAME</button>
    <script src="index.js"></script>
</body>

</html>
